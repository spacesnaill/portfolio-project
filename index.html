<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Patrick Geiger Portfolio</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

<body>
	<header class="header">

	</header>

	<hr class="header-body-divider">

				<img src="images/movie-trailer-website-project.jpg" alt="VCR tapes on a table.">

					<a target="_blank" href="https://github.com/spacesnaill/movie_trailer_website">

					</a>

			</article>	
			<article class="project-box">
				<img src="images/charts.jpg" alt="Person looking at charts and graphs.">

			<article class="project-box">
				<img src="images/catalog.jpg" alt="Person looking at a magazine catalog.">

				<p class="project-link">
					<a href="#">
						Coming Soon
					</a>

				<p class="project-link">
					<a href="#">
						Coming Soon
					</a>
				</p>
			</article>
			<article class="project-box">

				<p class="project-link">
					<a href="#">
						Coming Soon
					</a>

		<span class="fa-stack fa-2x social-link">
			<a target="_blank" href="https://www.linkedin.com/in/patrick-j-geiger/">
				<i class="fas fa-square fa-stack-2x"></i>
				<i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>

		</span>
		<span class="fa-stack fa-2x social-link">

			</a>
		</span>
